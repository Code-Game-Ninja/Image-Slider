<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Image Slider</title>
    <meta name="description" content="Advanced Interactive Image Slider with Multiple Categories">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=qEwDbmXzlQrx&format=png&color=000000">
</head>

<body>
    <!-- Image Slider Container -->
    <div class="slider-container">
        <h1>Premium Image Gallery</h1>

        <!-- Category Selector -->
        <div class="category-selector">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="nature">Nature</button>
            <button class="category-btn" data-category="technology">Technology</button>
            <button class="category-btn" data-category="architecture">Architecture</button>
            <button class="category-btn" data-category="people">People</button>
        </div>

        <!-- Slider Wrapper -->
        <div class="slider-wrapper">
            <!-- Fullscreen Button -->
            <button class="fullscreen-btn" id="fullscreenBtn">
                <i class="fas fa-expand"></i>
            </button>

            <!-- Image Display Area -->
            <div class="slider-images" id="sliderImages">
                <!-- Images will be injected by JavaScript -->
            </div>

            <!-- Navigation Buttons -->
            <button class="nav-btn prev-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn next-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- Position Indicators -->
            <div class="indicators" id="indicators">
                <!-- Dots will be generated by JavaScript -->
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <!-- Thumbnail Navigation -->
        <div class="thumbnails" id="thumbnails">
            <!-- Thumbnails will be generated by JavaScript -->
        </div>

        <!-- Control Panel -->
        <div class="controls">
            <button id="playPauseBtn" class="control-btn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <span class="image-counter" id="imageCounter">1 / 12</span>
            <button id="shuffleBtn" class="control-btn">
                <i class="fas fa-random"></i> Shuffle
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
